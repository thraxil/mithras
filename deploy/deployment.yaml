---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mithras-app
  labels:
    app: mithras
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mithras
  template:
    metadata:
      labels:
        app: mithras
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: mithras-config
      initContainers:
        - image: <IMAGE>
          name: migrate
          command: [ "/run.sh", "migrate" ]
          envFrom:
            - secretRef:
                name: mithras-secret
            - configMapRef:
                name: mithras-config
        - image: <IMAGE>
          name: collectstatic
          command: [ "/run.sh", "collectstatic" ]
          envFrom:
            - secretRef:
                name: mithras-secret
            - configMapRef:
                name: mithras-config
        - image: <IMAGE>
          name: compress
          command: [ "/run.sh", "compress" ]
          envFrom:
            - secretRef:
                name: mithras-secret
            - configMapRef:
                name: mithras-config
      containers:
        - image: <IMAGE>
          name: mithras
          envFrom:
            - secretRef:
                name: mithras-secret
            - configMapRef:
                name: mithras-config
          ports:
            - containerPort: 8000
              name: gunicorn
---
apiVersion: v1
kind: Service
metadata:
  name: mithras
  labels:
    app: mithras
spec:
  type: NodePort
  selector:
    app: mithras
  ports:
    - port: 8000
      targetPort: 8000
      name: gunicorn
