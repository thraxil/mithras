<html>
<head><title>thraxil.org: {% block title %}{% endblock %}</title>

<style media="screen" type="text/css">
@import "/site_media/css/site.css" ;
</style>

{% block css %}{% endblock %}

{% block js %}{% endblock %}
<link href="/feeds/main/" type="application/atom+xml" rel="alternate" title="Atom feed for thraxil.org" />
{% block feeds %}{% endblock %}
</head>
<body class="{% block bodyclass %}{% endblock %}">

<div id="wrapper">
<div id="breadcrumbs"><div id="bcinner">{% block breadcrumbs %}{% endblock %}</div>
<div id="search"><form action="/search/"
		       method="get"><input type="text" name="q"
		       /><input type="submit" value="search" /></form>
</div>
</div>
<h1 id="masthead"><span>thraxil.org: {% block masthead %}{% endblock %}</span></h1>
<div id="nav">{% block nav %}{% endblock %}</div>

{% block content %}{% endblock %}
</div>
</body></html>
